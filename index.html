<!DOCTYPE html>
<html lang="de">
    <!-- prettier-ignore -->
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./styles/color.css">
		<script src="./script.js" defer></script>
		<script src="./scripts/template.js" defer></script>
        <script src="./scripts/firebaseHelper.js" defer></script>
		<title>Notizblock</title>
	</head>
    <body onload="onloadFunc()">
        <header class="flex-row-center">
            <h1>Notizblock</h1>
        </header>
        <main>
            <label for="note-input">Neue Notiz erstellen</label>
            <div>
                <input
                    id="note-input"
                    name="note-input"
                    type="text"
                    placeholder="Notiz"
                />
                <button
                    id="create-note-btn"
                    class="btn"
                    onclick="createNote()"
                >
                    Notiz anlegen
                </button>
            </div>
            <div id="note-container">
                <div>
                    <h3>Notizen</h3>
                    <div
                        id="current-note-container"
                        class="note-and-trash-div"
                        ondrop="moveTo('note')"
                        ondragleave="removeHighlight('current-note-container')"
                        ondragover="allowDrop(event); highlight('current-note-container')"
                    ></div>
                </div>
                <div>
                    <h3>Papierkorb</h3>
                    <div
                        id="trash-container"
                        class="note-and-trash-div"
                        ondrop="moveTo('trash')"
                        ondragleave="removeHighlight('trash-container')"
                        ondragover="allowDrop(event); highlight('trash-container')"
                    ></div>
                </div>
                <button
                    id="trash-btn"
                    class="btn"
                    onclick="eraseAllTrash()"
                >
                    Papierkorb leeren
                </button>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
